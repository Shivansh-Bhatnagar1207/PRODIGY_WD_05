<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forcasting Website</title>
    <link
      rel="shortcut icon"
      href="resources/day/179.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Borel&family=Oswald:wght@300&family=Roboto+Slab:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h1 class="brand">Welcome, User ðŸ˜Œ</h1>
        <div>
          <h1 class="temp">23 &deg;</h1>
          <div class="city-time">
            <h1 class="name">Lucknow</h1>
            <small>
              <span class="time">16:12</span> -
              <span class="date">Monday Oct 4</span>
            </small>
          </div>
          <div class="weather">
            <img src="resources/day/113.png" alt="Sunny" />
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="locationinput">
          <input type="text" class="search" placeholder="Search Location..." />
          <button type="submit" class="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <ul class="cities">
          <li class="city">Delhi</li>
          <li class="city">Lucknow</li>
          <li class="city">Mumbai</li>
        </ul>
        <ul class="details">
          <h4>Weather Details</h4>
          <li><span>cloudy</span> <span class="cloud">89%</span></li>
          <li><span>humidity</span> <span class="humidity">89%</span></li>
          <li><span>wind</span> <span class="wind">8km/hr</span></li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
